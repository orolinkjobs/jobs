<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orolinkjobs</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/find-jobs.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="icon" href=
"images/orolinkjob logo.png"
        type="image/x-icon" />
  <style></style>
</head>
<body>
  <header>
    <a href="">
      <div class="header-left">
        <img class="orolinkjobs-logo" src="images/orolinkjob logo.png" alt="Logo">
      </div>
    </a>
    <div class="header-right">
      <div>
        <input type="text" id="searchInput" placeholder="Job title or company">
        <select id="filterCategory">
          <div class="options">
            <option value="">All Categories</option>
            <option value="IT">IT/Software</option>
            <option value="Design">Design</option>
            <option value="Marketing">Marketing</option>
          </div>
        </select>
      </div>
    </div>
  </header>
  
  <div class="container">
    <div class="filters">
      <select id="filterLocation" class="filterLocation">
      </select>
      <select id="filterJobType">
        <option value="">All Job Types</option>
        <option value="Full Time">Full Time</option>
        <option value="Part Time">Part Time</option>
        <option value="Contract">Contract</option>
      </select>
    </div>
    
    <div class="job-list" id="jobList">
      <!-- Job cards will be rendered here -->
    </div>
  </div>
  
  <!-- Modal for Application Form -->
  <div id="applicationModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close-modal">&times;</span>
      <h2>Apply for Job</h2>
    </div>
  </div>

             <footer style="background: linear-gradient(135deg, #036402, #000000); color: #fff; padding: 40px 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center;">
    <div style="max-width: 800px; margin: auto;">
      <h3 style="margin: 0 0 10px; font-size: 24px; letter-spacing: 2px;
                  background: linear-gradient(90deg, #00C853, #B2FF59);
                  -webkit-background-clip: text;
                  color: transparent;">
        <img class="orolinkjobs-logo" src="images/orolinkjob logo.png" alt="">
      </h3>
      <p style="margin: 0 0 20px; font-size: 20px;">Connecting job seekers with the right opportunities.</p>
      <div style="display: flex; justify-content: center; gap: 15px; margin-bottom: 20px;">
        <!-- Social icon placeholders -->
        <div style="width: 30px; height: 30px; background: #fff; border-radius: 50%;"></div>
        <div style="width: 30px; height: 30px; background: #fff; border-radius: 50%;"></div>
        <div style="width: 30px; height: 30px; background: #fff; border-radius: 50%;"></div>
      </div>
      <hr style="border: none; border-top: 1px solid rgba(255,255,255,0.2); margin-bottom: 10px;">
      <p style="font-size: 20px; margin: 0;">&copy; 2025 OrolinkJobs. All Rights Reserved.</p>
    </div>
  </footer>
  
  <script src="script/just.js" type="module"></script>
</body>
</html>
